@(content: Html)(implicit request: play.api.mvc.RequestHeader, messages: Messages)

<!DOCTYPE html>
<html>
    <head>
        <link href=@routes.Assets.at("css/bootstrap.min.css") rel="stylesheet">
        <link href=@routes.Assets.at("css/fontawesome-all.min.css") rel="stylesheet">

    </head>
    <body>
        <script src=@routes.Assets.at("javascripts/jquery.min.js")></script>
        <script src=@routes.Assets.at("javascripts/popper.min.js")></script>
        <script src=@routes.Assets.at("javascripts/bootstrap.min.js")></script>

        <script src=@routes.Assets.at("javascripts/web3.min.js")></script>
        <script src=@routes.Assets.at("javascripts/truffle-contract.min.js")></script>

        <head>

            <title>Muttniks</title>
