@()(implicit request: play.api.mvc.RequestHeader, messages: Messages)

<div class="alert alert-secondary mb-3" role="alert" id="warningAlertMetamask" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="alert-secondary letter-spacing-1">@Html(Messages("warning.metamask"))</h5>
</div>
<div class="alert alert-secondary mb-3" role="alert" id=errorAlert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
